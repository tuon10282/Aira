<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Search" class="search-input">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>
        </div>

        <div class="categories-header">
            <h1>Categories</h1>
            <div class="action-buttons">
                <button class="add-button">Add New Category</button>
                <div class="status-filter">
                    <span>Status</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="dropdown-icon">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </div>

        <div class="categories-table-container">
            <div class="categories-search">
                <input type="text" placeholder="Search Category" class="category-search-input">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>

            <table class="categories-table">
                <thead>
                    <tr>
                        <th class="checkbox-column">
                            <input type="checkbox" class="table-checkbox">
                        </th>
                        <th class="icon-column">Icon</th>
                        <th class="category-column">Categories</th>
                        <th class="amount-column">Amount</th>
                        <th class="status-column">Status</th>
                        <th class="actions-column"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" class="table-checkbox">
                        </td>
                        <td>
                            <div class="candle-icon type-1"></div>
                        </td>
                        <td>Scented Candle Type 1</td>
                        <td>100</td>
                        <td class="status active">Active</td>
                        <td>
                            <div class="action-dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="table-checkbox">
                        </td>
                        <td>
                            <div class="candle-icon type-2"></div>
                        </td>
                        <td>Scented Candle Type 2</td>
                        <td>100</td>
                        <td class="status draft">Draft</td>
                        <td>
                            <div class="action-dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="table-checkbox">
                        </td>
                        <td>
                            <div class="candle-icon type-3"></div>
                        </td>
                        <td>Scented Candle Type 3</td>
                        <td>100</td>
                        <td class="status active">Active</td>
                        <td>
                            <div class="action-dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" class="table-checkbox">
                        </td>
                        <td>
                            <div class="candle-icon type-4"></div>
                        </td>
                        <td>Scented Candle Type 4</td>
                        <td>100</td>
                        <td class="status deactive">Deactive</td>
                        <td>
                            <div class="action-dots">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="pagination-container">
                <div class="entries-info">Showing 1 to 5 of 100 entries</div>
                <div class="pagination-controls">
                    <button class="page-button prev">Previous</button>
                    <button class="page-button active">1</button>
                    <button class="page-button">2</button>
                    <button class="page-button">3</button>
                    <button class="page-button next">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
