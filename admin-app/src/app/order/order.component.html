<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Search" class="search-input">
            <button class="search-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="7" stroke="#555555" stroke-width="2"/>
                    <path d="M20 20L16 16" stroke="#555555" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>

        <h1 class="title">Order List</h1>

        <div class="status-filter">
            <span>Status</span>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6L8 10L12 6" stroke="#555555" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <div class="card">
            <div class="filter-container">
                <input type="text" placeholder="Search" class="filter-input">
                <button class="filter-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="7" stroke="#FFFFFF" stroke-width="2"/>
                        <path d="M20 20L16 16" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>

            <table class="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Date & Time</th>
                        <th>Payment</th>
                        <th>Amount</th>
                        <th>Status</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let f of orders" [attr.data-id]="f.id">
                        <td>{{ f._id }}</td>
                        <td>{{ f.shippingInfo['fullName'] }}</td>                        
                        <td>{{f.orderDate}}</td>
                        <td>{{f.paymentMethod}}</td>
                        <td>{{ f.orderSummary['total'] }}</td>                        
                        <td>{{f.status}}</td>
                        <td class="actions-menu">
                          <div class="actions-dropdown">
                            <!-- <div class="action-option" (click)="deleteProduct(f._id)">Delete</div> -->
                            <div class="action-option">
                              <a (click)="viewDetail(f)">Edit</a>
                            </div>                
                          </div>
                        </td>
                      </tr>
                </tbody>
            </table>

            <div class="pagination">
                <div class="entries-info">Showing 1 to 5 of 100 entries</div>
                <div class="pagination-controls">
                    <button class="btn-page btn-prev">Previous</button>
                    <button class="btn-page active">1</button>
                    <button class="btn-page">2</button>
                    <button class="btn-page">3</button>
                    <button class="btn-page btn-next">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
