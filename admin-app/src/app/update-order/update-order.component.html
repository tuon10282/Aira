<div class="product-form-container">
  <div class="header">
    <h1>Update Order</h1>
    <div class="breadcrumb">
      <a href="#">Dashboard</a> / 
      <a href="#">Orders</a> / 
      <span>Update Order</span>
    </div>
    <button class="btn-back"><a routerLink="/orders">Back to Orders</a></button>
  </div>

  <div class="form-layout">
    <div class="main-content">
      <section class="form-section">
        <h2>Order Information</h2>
        <div class="form-group">
          <label for="OrderId">Order ID</label>
          <input type="text" id="OrderId" name="OrderId" class="form-control" [value]="order._id" disabled>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="OrderDate">Order Date</label>
            <input type="text" id="OrderDate" name="OrderDate" class="form-control" [value]="order.orderDate" disabled>
          </div>
          <div class="form-group">
            <label for="PaymentMethod">Payment Method</label>
            <input type="text" id="PaymentMethod" name="PaymentMethod" class="form-control" [value]="order.paymentMethod" disabled>
          </div>
        </div>
      </section>

      <section class="form-section">
        <h2>Customer Information</h2>
        <div class="form-group">
          <label for="CustomerName">Customer Name</label>
          <input type="text" id="CustomerName" name="CustomerName" class="form-control" [value]="order.shippingInfo['fullName']" disabled>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email" class="form-control" [value]="order.shippingInfo['email']" disabled>
          </div>
          <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="text" id="Phone" name="Phone" class="form-control" [value]="order.shippingInfo['phoneNumber']" disabled>
          </div>
        </div>

        <div class="form-group">
          <label for="Address">Shipping Address</label>
          <textarea id="Address" name="Address" class="form-control" rows="3" disabled>{{ order.shippingInfo['address'] }}, {{ order.shippingInfo['city'] }}, {{ order.shippingInfo['state'] }} {{ order.shippingInfo['zip'] }}</textarea>
        </div>
      </section>

      <section class="form-section">
        <h2>Order Summary</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="Subtotal">Subtotal</label>
            <div class="price-input">
              <span class="currency">$</span>
              <input type="text" id="Subtotal" name="Subtotal" class="form-control" [value]="order.orderSummary['subtotal']" disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="Shipping">Shipping</label>
            <div class="price-input">
              <span class="currency">$</span>
              <input type="text" id="Shipping" name="Shipping" class="form-control" [value]="order.orderSummary['shippingFee']" disabled>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="Total">Total</label>
          <div class="price-input">
            <span class="currency">$</span>
            <input type="text" id="Total" name="Total" class="form-control" [value]="order.orderSummary['total']" disabled>
          </div>
        </div>
      </section>
    </div>

    <div class="sidebar">
      <section class="form-section">
        <h2>Order Status</h2>
        <div class="form-group">
          <label for="Status">Current Status</label>
          <div class="select-wrapper">
            <select 
              id="Status" 
              name="Status" 
              class="form-control"
              [(ngModel)]="order.status">
              <option value="" disabled>Select Status</option>
              <option value="Pending">Pending</option>
              <option value="Processing">Processing</option>
              <option value="Shipped">Shipped</option>
              <option value="Delivered">Delivered</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
        </div>

        <div *ngIf="errMessage" class="error-message">
          {{ errMessage }}
        </div>

        <button type="submit" class="btn-update" (click)="updateOrder()">Update Order Status</button>
      </section>
    </div>
  </div>
</div>
