<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <div class="container" style="background-image:url(assets/images/contact_banner.png);">
        <div class="form-container">
            <h2>CONTACT US</h2>
            <div class="contact-info">
                <p><b>Email:</b> aira&#64;.com</p>
                <p><b>Phone:</b> 0933109239</p>
                <div class="social-icons">
                    <a href="https://zalo.me/your-zalo-id" target="_blank">
                        <img src="assets/images/Logo Zalo App Rec.png" alt="Zalo">
                    </a>
                    <a href="https://www.facebook.com/ngoc.tran.491209" target="_blank">
                        <img src="assets/images/5296499_fb_facebook_facebook logo_icon.png" alt="Facebook">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="assets/images/instagram.png" alt="Instagram">
                    </a>
                </div>
            </div>
            <form (ngSubmit)="onSubmit()" #feedbackForm="ngForm">
                <div *ngIf="successMessage" class="success-message">
                    {{ successMessage }}
                </div>
                <div *ngIf="errMessage" class="error-message">
                    {{ errMessage }}
                </div>
                <label for="name">Your Name (required)</label>
                <input type="text" id="name" name="name" [(ngModel)]="feedback.name" required>

                <label for="email">Your Email (required)</label>
                <input type="email" id="email" name="email" [(ngModel)]="feedback.email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" [(ngModel)]="feedback.subject">

                <label for="message">Your Message</label>
                <textarea id="message" name="message" [(ngModel)]="feedback.message"></textarea>

                <button type="submit">SEND</button>
            </form>
        </div>
        <div id="map"></div>
    </div>
</body>

</html>
