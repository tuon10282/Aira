<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <div class="container" style="background-image:url(assets/images/contact_banner.png);">
        <div class="form-container">
            <h2>CONTACT US</h2>
            <div class="contact-info">
                <p><b>Email:</b> aira&#64;.com</p>
                <p><b>Phone:</b> 0933109239</p>
                <div class="social-icons">
                    <img src="assets/images/Logo Zalo App Rec.png" alt="Zalo">
                    <img src="assets/images/5296499_fb_facebook_facebook logo_icon.png" alt="Facebook">
                    <img src="assets/images/instagram.png" alt="Instagram">
                </div>
            </div>
            <form>
                <label for="name">Your Name (required)</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email (required)</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Your Message</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">SEND</button>
            </form>
        </div>
        <div id="map"></div>
    </div>
</body>

</html>
