<div class="cart">
    <h1 style="text-align: center;">CART</h1>
    <table>
        <thead>
            <tr>
                <th>PRODUCT</th>
                <th>UNIT PRICE</th>
                <th>QUANTITY</th>
                <th>TOTAL</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart; let i = index">
                <td>{{ item.name }}</td>
                <td>${{ item.price.toFixed(2) }}</td>
                <td>
                    <button class="quantity-btn" (click)="changeQuantity(i, -1)">-</button>
                    {{ item.quantity }}
                    <button class="quantity-btn" (click)="changeQuantity(i, 1)">+</button>
                </td>
                <td>${{ (item.price * item.quantity).toFixed(2) }}</td>
                <td><button class="remove-btn" (click)="removeItem(i)">Ã—</button></td>
            </tr>
        </tbody>
    </table>

    <div class="voucher-container">
        <div class="left">
            <input type="text" placeholder="Voucher code">
            <button (click)="redeemVoucher()">Redeem</button>
        </div>
        <button (click)="updateCart()">Update Cart</button>
    </div>

    <div class="cart-summary">
        <div></div>
        <div class="summary">
            <p>Subtotal: ${{ subtotal.toFixed(2) }}</p>
            <p>Shipping fee: ${{ shippingFee }}</p>
            <p>Coupon: No</p>
            <p style="font-weight: bold;">TOTAL: ${{ total.toFixed(2) }}</p>
            <hr>
            <a routerLink="/thanhtoan">
                <button class="checkout-btn">Check out</button>
            </a>
        </div>
    </div>
</div>
