<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIRA Navigation</title>
  <!-- Import Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Lora:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #8B645A;
      font-family: "Lora", serif;
      width: 100%;
      overflow-x: hidden;
    }
    
    header {
      padding: 20px 0;
    }
    
    .top-row {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
      margin-bottom: 20px;
    }
    
    .search-container {
  position: absolute;
  left: 20px;
  top: 50%;
  transform: translateY(-50%);
  width: 300px;
  max-width: 100%;
}

.search-form {
  display: flex;
  align-items: center;
  background: transparent; /* Không có màu nền */
  border-radius: 50px;
  border: 2px solid white; /* Viền trắng */
  overflow: hidden;
  width: 100%;
  padding: 5px 15px;
}

.search-form input {
  border: none;
  outline: none;
  font-size: 16px;
  background: transparent;
  padding: 10px;
  color: white;
  flex: 1;
}

.search-form input::placeholder {
  color: white;
  opacity: 0.7;
}

.search-form button {
  background: transparent;
  border: none;
  cursor: pointer;
}

.search-form button i {
  color: white;
  font-size: 18px;
}

    
    .logo {
      font-size: 50px;
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      color: white;
    }
    
    .icons {
      display: flex;
      gap: 20px;
      position: absolute;
      right: 50px;
    }
    
    .icons .material-icons {
      color: white;
      font-size: 27px;
      cursor: pointer;
    }
    
    .nav-menu {
      display: flex;
      justify-content: space-between;
      width: 70%;
      margin: 10px auto;
      padding-bottom: 10px;
    }
    
    .nav-menu a {
      color: white;
      font-size: 18px;
      font-weight: 400;
      text-decoration: none;
      flex: 1;
      text-align: center;
    }
    
    .user-name {
      font-size: 16px;
      font-weight: 400;
      color: white;
      margin-right: 10px;
    }
    
    .nav-menu a:hover {
      color: #FAF5F0;
    }
    
    .user-auth {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .user-name a {
      font-size: 16px;
      font-weight: 400;
      color: white;
      text-decoration: none;
    }
    
    .auth-links a {
      font-size: 16px;
      font-weight: 400;
      color: white;
      text-decoration: none;
      margin-left: 10px;
    }
    
    .auth-links a:hover {
      text-decoration: underline;
    }
    
    .dropdown {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .dropbtn {
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 150px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
      z-index: 1;
    }
    
    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }
    
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .logo a {
      color: white;
      text-decoration: none;
      font-size: 50px;
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
    }
    
    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
      min-width: 18px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="top-row">
      <div class="search-container">
        <form class="search-form" (submit)="search(); $event.preventDefault()">
          <input
            type="text"
            [(ngModel)]="searchTerm"
            placeholder="Nhập từ khóa tìm kiếm..."
            name="searchTerm"
          >
          <button type="submit"><i class="material-icons">search</i></button>
        </form>
      </div>
      
      <div class="logo"><a [routerLink]="'/home'">AIRA</a></div>
      
      <div class="icons">
        <div class="user-auth">
          <!-- Nếu đã đăng nhập, hiển thị "Hi! {username}" -->
          <div *ngIf="isLoggedIn && currentUser" class="user-name">
            <a [routerLink]="'/profile'">Hi! {{ currentUser.Name }}</a>
          </div>
          
          <!-- Nếu chưa đăng nhập, hiển thị Sign In / Sign Up -->
          <div *ngIf="!isLoggedIn" class="auth-links">
            <a [routerLink]="'/register'">Sign In/Sign Up</a>
          </div>
        </div>
        
        <!-- Added person icon with link to profile -->
        <a [routerLink]="'/profile'"><span class="material-icons">person</span></a>
        <a routerLink="/giohang">
          <span class="material-icons">shopping_cart</span>
          <span *ngIf="cartCount > 0" class="cart-badge">{{ cartCount }}</span>
        </a>
      </div>
    </div>
    
    <nav class="nav-menu">
      <a [routerLink]="'/sanpham'">PRODUCTS</a>
      <a href="#">BLOG</a>
      <a [routerLink]="'/gioithieu'">ABOUT US</a>
      <a [routerLink]="'/lienhe'">CONTACT</a>
    </nav>
  </header>
</body>
</html>
